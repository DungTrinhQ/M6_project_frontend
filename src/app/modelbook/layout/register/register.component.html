
<div class="row mt-5" id="form-inputs">
  <div class="col-md-8 mx-auto d-block">
    <div class="card mb-3" >
      <div class="row no-gutters" >
        <div class="col-md-4">
          <img src="https://picsum.photos/200/300" height="100%" width="100%"  alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <img src="https://img.icons8.com/cotton/64/000000/groups--v1.png" class="mx-auto d-block">
            <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1">
                    <i class="fas fa-user pt-3"></i>
                  </div>
                  <div class="col-md-11">
                    <input type="text" formControlName="name" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Name" required>

                    <div *ngIf="name.invalid && (name.dirty || name.touched)"
                         class="alert alert-danger">
                      <div *ngIf="name.errors.required">
                        Tên không được bỏ trống
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1">
                    <i class="fas fa-envelope pt-3"></i>
                  </div>
                  <div class="col-md-11">
                    <input type="email" formControlName="email" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Email" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                         class="alert alert-danger">

                      <div *ngIf="email.errors.required">
                        Tên không được bỏ trống
                      </div>
                      <div *ngIf="email.errors.email">
                        Chưa đúng định dạng email@example.com
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1">
                    <i class="fas fa-key pt-3"></i>
                  </div>
                  <div class="col-md-11">
                    <input type="password" formControlName="password" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Password" required>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                         class="alert alert-danger">
                      <div *ngIf="password.errors.required">
                        Mật khẩu không được bỏ trống
                      </div>
                      <div *ngIf="password.errors.minlength">
                        Tối thiểu 6 kí tự
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-1">
                    <i class="fas fa-key pt-3"></i>
                  </div>
                  <div class="col-md-11">
                    <input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Confirm Password" required>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-danger">Sign Up</button>
              </div>

              <div *ngIf="isRegisterFail">
                <div class="alert alert-danger">
                  {{errorMessage}}
                </div>
              </div>


            </form>
            <div class="text-center mt-5">
              <a routerLink="/login">Đăng Nhập</a> bằng tài khoản của bạn!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
