  <div class="row mt-5" id="form-inputs">
    <div class="col-md-8 mx-auto d-block">
      <div class="card mb-3" >
        <div class="row no-gutters" >
          <div class="col-md-4">
            <img src="https://picsum.photos/200/300" height="100%" width="100%"  alt="">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <img src="https://img.icons8.com/color/96/000000/user-male-circle.png" class="mx-auto d-block">
              <form *ngIf="!isLoggedIn" [formGroup]="loginAccountForm" (ngSubmit)="createSubmit()">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-1">
                      <i class="fas fa-envelope pt-3"></i>
                    </div>
                    <div class="col-md-11">
                      <input type="email" formControlName="email" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Email" required>
                    </div>
                  </div>


                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-1">
                      <i class="fas fa-key pt-3"></i>
                    </div>
                    <div class="col-md-11">
                      <input type="password" formControlName="password" class="form-control border-top-0 border-left-0 border-right-0" placeholder="Password" required>
                    </div>
                  </div>
                </div>
                <div class="form-group form-check text-center">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success mb-5">Login</button>
                </div>
                <div *ngIf="!isLoggedIn" class="text-center">
                  Bạn chưa có tài khoản? <a routerLink="/register">Đăng kí</a>
                </div>

                <div class="alert alert-danger"  role="alert" *ngIf=" isLoginFailed">
                          Login failed: {{ errorMessage }}
                </div>


              </form>
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in.
              </div>
              <div *ngIf="isLoggedIn" class="text-center">
                <button type="submit" class="btn btn-success mb-5" (click)="logOut()">Đăng Xuất</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
