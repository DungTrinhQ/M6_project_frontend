
<div class="row">
  <div class="col-md-3 col-sm-12  p-3" >
    <app-side-menu></app-side-menu>
  </div>
  <div class="col-md-9 col-sm-12 p-3" >
    <div *ngIf="friendResult!= null" class="m-3">
      <h5 class="text-center">Kết quả tìm kiếm</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>
              <button class="btn btn-outline-danger btn-sm" (click)="hideResult()"><i class="far fa-times-circle"></i></button>
            </th>
          </tr>
        </thead>
        <tbody>

        <ng-container *ngFor="let friend of friendResult">
          <tr>
            <td><a [routerLink]="'/account/'+friend.id">{{friend.name}}</a></td>
            <td>{{friend.email}}</td>
            <td>
              <button routerLink="/account/{{friend.id}}" class="btn btn-primary btn-sm">Trang cá nhân</button>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </table>
    </div>
    <div *ngIf="!friendResult" class="m-3">
      <app-status-form [currentAccount]="currentAccount" ></app-status-form>
      <app-status [currentAccount]="currentAccount"></app-status>
    </div>
  </div>
</div>
