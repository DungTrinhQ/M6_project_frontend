<form action="" [formGroup]="createCommentForm" (ngSubmit)="getComment()">
  <div class="row">
    <div class="d-flex align-items-center">
      <div class="col-2 small-avatar-container">
        <img class="small-avatar" src="../../../../../assets/static/img/avatar-default.png"/>
      </div>
      <div class="col-10">
        <input type="text" formControlName="content" >
        <input type="submit" value="Send">
      </div>
    </div>
  </div>
</form>
