<div class="container" style="background-color: #ebecf0">
  <div class="view-account">
    <section class="module">
      <div class="module-inner">
        <div class="side-bar ">
          <div class="user-info">
            <img class="img-profile img-circle img-responsive center-block"
                 [src]="user.avatarUrl?user.avatarUrl:'../../../../assets/static/img/avatar-default.png'" alt="avatar">
            <ul class="meta list list-unstyled">
              <li class="name">{{user.name}}
                <!--                  <label class="label label-info">UX Designer</label>-->
              </li>
            </ul>
          </div>
          <nav class="side-menu">
            <ul class="nav">
              <li>
                <button routerLink="/" class="btn btn-primary btn-block">
                  <i class="fa fa-user"></i>  Trang chủ
                </button>
              </li>
              <!--                  <li><a href="#"><span class="fa fa-cog"></span> Settings</a></li>-->
              <!--                  <li><a href="#"><span class="fa fa-credit-card"></span> Billing</a></li>-->
              <!--                  <li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>-->

              <!--                  <li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>-->
              <!--                  <li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>-->
            </ul>
          </nav>
        </div>
        <div class="content-panel">
          <h2 class="title">Profile</h2>
          <div class="form-horizontal">
            <h3 class="fieldset-title">Personal Info</h3>
            <form [formGroup]="userAvatar" (ngSubmit)="updateAvatar()">
              <div class="form-group avatar">
                <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                  <input type="file" class="file-uploader pull-left" formControlName="avatar" (change)="loadImgFile($event)">
                  <button type="submit" class="btn btn-success">Xem Trước</button>
                </div>
              </div>
            </form>

            <form [formGroup]="editUserProfile" (ngSubmit)="editAccountInfo()">
              <div class="form-group">
                <label class="col-md-4 col-sm-3 col-xs-12 control-label">User Name</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="text" class="form-control" formControlName="name">
                </div>
              </div>
              <h3 class="fieldset-title">Contact Info</h3>
              <div class="form-group">
                <label class="col-md-4  col-sm-3 col-xs-12 control-label">Email</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input disabled type="email" class="form-control" formControlName="email">

                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4  col-sm-3 col-xs-12 control-label">Address</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4  col-sm-3 col-xs-12 control-label">Phone number</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="number" class="form-control" formControlName="phoneNumber">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4  col-sm-3 col-xs-12 control-label">Date of birth</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                  <input type="date" class="form-control" formControlName="dateOfBirth">
                </div>
              </div>
              <hr>
              <div class="form-group">
                <div *ngIf="isEditFail" class="alert-danger col-md-4  col-sm-3 col-xs-12">
                  {{message}}
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                  <button class="btn btn-primary" type="submit">Cập Nhật</button>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </section>
  </div>
</div>
