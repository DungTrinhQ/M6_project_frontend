<!--<form [formGroup]="editUserProfile" (ngSubmit)="editAccountInfo()">-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container">
    <form [formGroup]="editUserProfile" (ngSubmit)="editAccountInfo()">
      <div class="view-account">
        <section class="module">
          <div class="module-inner">
            <div class="side-bar">
              <div class="user-info">
                <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                <ul class="meta list list-unstyled">
                  <li class="name">{{user.name}}
                    <!--                  <label class="label label-info">UX Designer</label>-->
                  </li>
                </ul>
              </div>
              <nav class="side-menu">
                <ul class="nav">
                  <li class="active"><a href="#"><span class="fa fa-user"></span> Profile</a></li>
                  <li><a href="#"><span class="fa fa-cog"></span> Settings</a></li>
                  <li><a href="#"><span class="fa fa-credit-card"></span> Billing</a></li>
                  <li><a href="#"><span class="fa fa-envelope"></span> Messages</a></li>

                  <li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>
                  <li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>
                </ul>
              </nav>
            </div>
            <div class="content-panel">
              <h2 class="title">Profile<span class="pro-label label label-warning">PRO</span></h2>
              <div class="form-horizontal">
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Personal Info</h3>
                  <div class="form-group avatar">
                    <figure class="figure col-md-4 col-sm-3 col-xs-12">
                      <img class="img-rounded img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    </figure>
                    <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                      <!--                    <input type="file" class="file-uploader pull-left">-->
                      <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 col-sm-3 col-xs-12 control-label">User Name</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                  </div>

                  <!--                <div class="form-group">-->
                  <!--                  <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>-->
                  <!--                  <div class="col-md-10 col-sm-9 col-xs-12">-->
                  <!--                    <input type="text" class="form-control" value="Rebecca">-->
                  <!--                  </div>-->
                  <!--                </div>-->
                  <!--                <div class="form-group">-->
                  <!--                  <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>-->
                  <!--                  <div class="col-md-10 col-sm-9 col-xs-12">-->
                  <!--                    <input type="text" class="form-control" value="Sanders">-->
                  <!--                  </div>-->
                  <!--                </div>-->
                </fieldset>
                <fieldset class="fieldset">
                  <h3 class="fieldset-title">Contact Info</h3>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">Email</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="email" class="form-control" formControlName="email">
                      <!--                    <p class="help-block">This is the email </p>-->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">Address</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="text" class="form-control" formControlName="address">
                      <!--                    <p class="help-block">Your twitter username</p>-->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">Phone number</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="url" class="form-control" formControlName="phoneNumber">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">Date of birth</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="url" class="form-control" formControlName="dateOfBirth">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">New password</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="url" class="form-control" formControlName="dateOfBirth">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4  col-sm-3 col-xs-12 control-label">Confirm password</label>
                    <div class="col-md-10 col-sm-9 col-xs-12">
                      <input type="url" class="form-control" formControlName="dateOfBirth">
                    </div>
                  </div>
                </fieldset>
                <hr>
                <div class="form-group">
                  <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                    <input class="btn btn-primary" type="submit" value="Update Profile">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </form>
  </div>
<!--</form>-->
