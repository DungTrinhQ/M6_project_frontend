<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let friend of friendList,index as index">
    <th scope="row">{{index}}</th>
    <td>
      <a [routerLink]="'/account/'+friend.id">
        {{friend.name}}
      </a>

    </td>
    <td>{{friend.email}}</td>
    <td>{{friend.id}}</td>
  </tr>

  </tbody>
</table>
