<div class="container" style="background-color: #ebecf0">
  <div class="content-page">
    <div class="profile-banner" style="background-image: url(http://hubancreative.com/projects/templates/coco/corporate/images/stock/1epgUO0.jpg);">
      <div class="col-sm-3 avatar-container">
        <img [src]="account.avatarUrl?account.avatarUrl:'../../../../assets/static/img/avatar-default.png'" class="rounded-circle profile-avatar" alt="User avatar">
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-lg-3">
          <!-- Begin user profile -->
          <div style="margin-top:120px">
            <ul class="list-group">
              <li class="text-center list-group-item">
                <h4><b>{{account.name}}</b></h4>
              </li>
              <li class="list-group-item">
                <span class="badge">Email:</span>
                <span>{{account.email}}</span>
              </li>
              <li class="list-group-item">
                <span class="badge">Phone:</span>
                <span>{{account.phoneNumber}}</span>
              </li>
              <li class="list-group-item">
                <span class="badge">Bạn Bè: </span>
              </li>
            </ul>
            <!-- User button -->
            <div class="user-button">
              <div class="row">
                <div class="col-12">
                  <button type="button" routerLink="/" class="btn btn-primary btn-block">Trang chủ</button>
                </div>
                <div class="col-12" >
                  <!--Edit button-->
                  <button routerLink="/account/edit" class="btn btn-outline-primary btn-block"><i class="fas fa-user-edit"></i></button>
                </div>
              </div>
            </div><!-- End div .user-button -->
          </div><!-- End div .box-info -->
          <!-- Begin user profile -->
        </div><!-- End div .col-sm-4 -->
        <div class="col-lg-9">
          <div class="widget widget-tabbed">
            <div class="tab-content mt-lg-5">
              <!-- Tab timeline -->
              <div class="tab-pane animated active fadeInRight" style="margin-top: 70px" id="my-timeline">
                <div class="user-profile-content">
                  <!-- Begin timeline -->
                  <div class="the-timeline">
                    <form [formGroup]="editFormStatus" (ngSubmit)="updateImageStatus(); saveStatus()" class="post-to-timeline" >
                      <textarea class="form-control" formControlName="content" style="height: 100px;margin-bottom:10px;" placeholder="Whats on your mind..."></textarea>
                      <div *ngIf="isHaveImage == true">
                        <div *ngFor="let image of status.images">
                          <img class="img-thumbnail" style="max-height: inherit" src= "{{image.url}}">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div id="element-uploadImage" >
                            <label for="uploadImage"><i class="fa fa-camera"></i></label>
                            <input type="file" id="uploadImage" (change)="loadImgFile($event)">
                          </div>
                          <a class="btn btn-sm btn-default"><i class="fa fa-video-camera"></i></a>
                          <i class="fa fa-trash" (click)="deleteImageStatus()"></i>
                          <a class="btn btn-sm btn-default"><i class="fa fa-map-marker"></i></a>
                        </div>
                        <div class="col-sm-6 text-right"><button type="submit" class="btn btn-primary">Save</button></div>
                      </div>
                    </form>
                  </div><!-- End div .the-timeline -->
                  <!-- End timeline -->
                </div><!-- End div .user-profile-content -->
              </div><!-- End div .tab-pane -->
            </div><!-- End div .tab-content -->
          </div><!-- End div .box-info -->
        </div>
      </div>
    </div>
  </div>
</div>
